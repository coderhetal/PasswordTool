<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Tools</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('passimg.jpeg'); 
            background-size: cover;
            background-position: center;
            color: #0e0f0f;
        }

        .main-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
        
        }

        h1 {
            color: white;
            font-weight: bolder;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .options button {
            padding: 15px 30px;
            background-color: white;
            color: black;
            font-weight: bolder;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: blue;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .card h2 {
            color: blue;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .card ul li {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .options {
                flex-direction: column;
                align-items: center;
            }
            .options button {
                width: 100%;
                margin-bottom: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Password Tools!</h1>
        <div class="card">
            <h2>Features</h2>
            <ul>
                <li>Password Strength Checker</li>
                <li>Password Generator</li>
                <!-- Add more features here if needed -->
            </ul>
        </div>
        <div class="options">
            <button onclick="location.href='checker.html'">Password Strength Checker</button>
            <button onclick="location.href='generator.html'">Password Generator</button>
        </div>
    </div>
</body>
</html>
