<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('for check.jpeg'); /* Replace with your background image URL */
            background-size: cover;
            font-weight: bolder;
            background-position: center;
            color: #0e0f0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .group {
            max-width: 90%;
            width: 400px; /* Adjust width as needed */
            margin: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: black;
            font-size: 2.5rem;
            font-weight: bolder;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Input field */
        .group input[type="text"],
        .group input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            background-color: beige;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .group input[type="text"]:focus,
        .group input[type="password"]:focus {
            outline: none;
            border-color: black;
        }

        /* Password strength indicator */
        .power-container {
            background-color: rgb(54, 53, 52);
            width: 100%;
            height: 15px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .power-container #power-point {
            background-color:  black;
            width: 0%;
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* Back to Home button */
        .group button {
            padding: 12px 20px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .group button:hover {
            background-color: blue;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .group {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .group input[type="text"],
            .group input[type="password"] {
                padding: 10px;
                font-size: 0.9rem;
            }
            .power-container {
                height: 10px;
            }
            .group button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="group">
        <h1>Password Strength Checker</h1>
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Type your password here">
        <div class="power-container">
            <div id="power-point"></div>
        </div>
        <button onclick="location.href='index.html'">Back to Home</button>
    </div>

    <script src="checker.js"></script>
</body>
</html>
